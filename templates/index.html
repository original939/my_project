<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
</head>
<body>
    <h1>Список дел</h1>
    <form action="/add" method="POST">
        <input type="text" name="todo" placeholder="Введите дело" required>
        <button type="submit">Добавить</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo }} <a href="/delete/{{ loop.index0 }}">Удалить</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
